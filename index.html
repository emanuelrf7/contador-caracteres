<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main-content">
            <div class="content-1">
                <h1>Contador de Caracteres</h1>
                <label for="itexto">Digite o texto:</label>
                <textarea name="texto" id="itexto" wrap="hard" placeholder="Insira aqui seu texto"></textarea>
                <p id="resultado"><span id="caracteres"></span><span id="espacos"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>® DESENVOLVIDO POR <strong><a href="https://emanuelrf7.github.io/portfolio/" rel="external" target="_blank">EMANUEL ROSA FRANCO</a></p>
    </footer>
    <script>
        let captura = document.querySelector('textarea#itexto')
        captura.addEventListener('input', function() {
            let texto = captura.value
            let regex = /\s+/g // \s+ -> Esta parte da expressão regular corresponde a um ou mais espaços em branco. || g -> A flag g indica que a expressão regular deve ser aplicada a todas as ocorrências de espaços em branco na string.
            let novoTexto = texto.replace(regex, '')
            let novoElemento = document.createElement('p')
            function contarEspacos(str) {
                let regex = /\s+/g
                let capturarEspacos = str.match(regex)
                return capturarEspacos ? capturarEspacos.length : 0;
            }
            let resultado = document.querySelector('p#resultado')
            let caracteres = document.querySelector('span#caracteres')
            let espacos = document.querySelector('span#espacos')
            resultado.textContent = `O texto que você digitou tem ${novoTexto.length} caracteres e ${contarEspacos(texto)} espaços!`
        })
    </script>
</body>
</html>
